            <div id="conteudo">
                <h1>Cadastro de Sócio</h1>
                <hr>
                <form action="#">
                    <label for="cpf">CPF: </label>
                    <input type="text" name="cpf" id="cpf" size="10" maxlength="11"> (somente números)<br>
                    
                    <label for="nome">Nome: </label>
                    <input type="text" name="nome" id="nome" size="30"><br>
                    
                    <fieldset>
                        <legend>Sexo: </legend>
                        <input type="radio" name="sexo" id="sexoM" value="M"><label for="sexoM">Masculino</label> &nbsp;
                        <input type="radio" name="sexo" id="sexoF" value="F"><label for="sexoF">Feminino</label>
                    </fieldset>
                    
                    <label for="endereco">Endereço: </label><br>
                    <textarea name="endereco" id="endereco" rows="2" cols="50"></textarea><br>
                    
                    <label for="cidade">Cidade: </label>
                    <select name="cidade" id="cidade">
                        <option value="">Selecione uma Cidade</option>
                        <option value="POA">Porto Alegre</option>
                        <option value="ERE">Erechim</option>
                        <option value="VIA">Viamão</option>
                    </select><br>
                    
                    <label for="data">Data de Nascimento: </label>
                    <input type="date" name="data" id="data" size="10" maxlength="12"> (formato: DD/MM/YYYY)<br>
                    
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
                </form>
            </div>
            <div id="menuDir">
                <h2>Próximo Jogo</h2>
                <hr>
                <figure id="versus"><img src="img/jogo.jpg" alt=""/></figure>
                <br><br>
